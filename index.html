<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Simple Bus Seat Reservation Site</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.seat-charts.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="grid-50">
                    <div id="seat-map">
                        <div class="front-indicator" style="margin-right: 100px;">Bus Seat Reservation</div>
                        <h4 class="text-muted fw-bold text-center" style="margin-left:0px; ">Section One</h4>
                        <h4 class="text-muted fw-bold text-center" style="margin-right:200px;margin-left:250px;margin-top:440px;position:absolute; ">Section two</h4>
                        
                        <div id="bus-seat-map"></div>
                    </div>
                </div>
                <div class="grid-50">
                    <div class="booking-details">

                        <form action="" method="post">

                            <h2>Booking Details</h2>

                            <h3> Selected Seats (<span id="counter">0</span>):</h3>
                            <ul id="selected-seats"></ul>

                            <h2>Total: <b> &#8377;<span id="total">0</span></b></h2>

                            <button type="button" id="checkout-button">Submit Book</button>

                        </form>

                        <div id="legend"></div>
                        <button id="reset-btn" type="button">Reset Bus Seat</button>
                        <span class="mt-3" style="margin-left:1100px;positon:absolute;margin-top:50px;" > Time </span><span style="font-size: 25px;margin-left:0px;positon:absolute;" class="mt-4" id="time" name="time"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>

<script>
    window.onload = displayClock();
 
     function displayClock(){
       var time = new Date().toLocaleTimeString();
       document.getElementById("time").innerHTML = time;
        setTimeout(displayClock, 1000); 
     }
</script>
